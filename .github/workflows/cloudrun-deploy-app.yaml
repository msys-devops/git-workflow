name: Deploy UI to CloudRun

on:
  workflow_call:
    inputs:
      gcp_region:
        required: true
        type: string
      gcp_project_id:
        required: true
        type: string
      environment:
        required: true
        type: string
      fpm_image_repo:
        required: true
        type: string
      nginx_image_repo:
        required: true
        type: string        
      image_tag:
        required: true
        type: string
      service_name:
        required: true
        type: string
      port:
        required: true
        type: string



    secrets:
      gcp_workload_identity_provider:
        required: true
      gcp_service_account:
        required: true

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.gcp_workload_identity_provider }}
          service_account: ${{ secrets.gcp_service_account }}

      - name: Deploy to Cloud Run
        run: |
          NGINX_IMAGE_NAME="asia-southeast1-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ inputs.nginx_image_repo }}:${{ inputs.image_tag }}"
          FPM_IMAGE_NAME="asia-southeast1-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ inputs.fpm_image_repo }}:${{ inputs.image_tag }}"
          gcloud run deploy ers-ws-test \
          --platform managed \
          --region asia-southeast1 \
          --project ms-multisys-nonprod-1 \
          --allow-unauthenticated \
          \
          --add-volume=name=php-socket,type=empty-dir,medium=memory,size-limit=32Mi \
          --add-volume=name=app-code,type=empty-dir \
          \
          --image $NGINX_IMAGE_NAME \
          --memory 512Mi \
          --cpu 1 \
          --concurrency 80 \
          --timeout 300s \
          --port 8080 \
          --add-volume-mount=volume=php-socket,mount-path=/tmp \
          --add-volume-mount=volume=app-code,mount-path=/var/www/html \
          --container fpm --image $FPM_IMAGE_NAME --cpu=1 --memory=512Mi --port=9000 --add-volume-mount=volume=php-socket,mount-path=/tmp --add-volume-mount=volume=app-code,mount-path=/var/www/html