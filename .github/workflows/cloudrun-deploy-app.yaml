name: Deploy UI to CloudRun

on:
  workflow_call:
    inputs:
      gcp_region:
        required: true
        type: string
      gcp_project_id:
        required: true
        type: string
      environment:
        required: true
        type: string
      fpm_image_repo:
        required: true
        type: string
      nginx_image_repo:
        required: true
        type: string        
      image_tag:
        required: true
        type: string
      service_name:
        required: true
        type: string
      port:
        required: true
        type: string



    secrets:
      gcp_workload_identity_provider:
        required: true
      gcp_service_account:
        required: true

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.gcp_workload_identity_provider }}
          service_account: ${{ secrets.gcp_service_account }}

      - name: Deploy to Cloud Run
        run: |
          NGINX_IMAGE_NAME="asia-southeast1-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ inputs.nginx_image_repo }}:${{ inputs.image_tag }}"
          FPM_IMAGE_NAME="asia-southeast1-docker.pkg.dev/${{ inputs.gcp_project_id }}/${{ inputs.fpm_image_repo }}:${{ inputs.image_tag }}"
          gcloud run deploy ${{ inputs.service_name }} \
          --platform managed \
          --execution-environment=gen2 \
          --region ${{ inputs.gcp_region }} \
          --project ${{ inputs.gcp_project_id }} \
          --allow-unauthenticated \
          --container nginx --image=$NGINX_IMAGE_NAME --memory 512Mi --cpu 1 --port 8080 \
          --container fpm --image=$FPM_IMAGE_NAME --cpu=1 --memory=512Mi