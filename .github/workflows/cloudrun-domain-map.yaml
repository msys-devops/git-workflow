name: Add Domain Mapping to Cloud Run Service

on:
  workflow_call:
    inputs:
      gcp_region:
        required: true
        type: string
      gcp_project_id:
        required: true
        type: string
      service_name:
        required: true
        type: string
      domain:
        required: true
        type: string
    
    secrets:
      gcp_workload_identity_provider:
        required: true
      gcp_service_account:
        required: true

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.gcp_workload_identity_provider }}
          service_account: ${{ secrets.gcp_service_account }}

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: ${{ inputs.gcp_project_id }}          

      - name: Add Domain Mapping to Cloud Run Service
        run: |
          # Try to describe the mapping. 
          # We redirect output to /dev/null (&>) to silence the expected "NOT_FOUND" error.
          if gcloud run domain-mappings describe ${{ inputs.domain }} \
            --region ${{ inputs.gcp_region }} \
            --project ${{ inputs.gcp_project_id }} &> /dev/null; then
            
            # If the command SUCCEEDS, the mapping exists.
            echo "Domain mapping for ${{ inputs.domain }} already exists. Skipping creation."
          
          else
            # If the command FAILS, the mapping does not exist.
            echo "Domain mapping for ${{ inputs.domain }} not found. Creating..."
            gcloud run domain-mappings create \
              --service ${{ inputs.service_name }} \
              --domain ${{ inputs.domain }} \
              --region ${{ inputs.gcp_region }} \
              --project ${{ inputs.gcp_project_id }}
          fi
